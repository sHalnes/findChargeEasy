{% extends 'findchargeeasy/base.html' %}
{% block main_content %}

<!--h1>Charge your car!</h1-->

<div id="lat_lon_zip">
{% if lon %}


    <script src="http://maps.google.com/maps/api/js?key=AIzaSyB4cOvTrvT46B7Jvx4KoKl_rQZ7VbgMnqc"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


    <script>
        $(document).ready(function(){
        var latlng = new google.maps.LatLng("{{ lat }}", "{{ lon }}");
        var mapOptions = {
            zoom: 14,
            center: latlng,
            mapTypeControl: false,
            navigationControlOptions:{
                style: google.maps.NavigationControlStyle.SMALL
                },
            mapTypeId: google.maps.MapTypeId.ROADMAP
            };

        map = new google.maps.Map($('.map')[0], mapOptions);

        var position_image = 'http://icons.iconarchive.com/icons/e-young/gur-project/32/map-pointer-icon.png';
        var marker = new google.maps.Marker({
            position: latlng,
            map: map,
            icon: position_image,
            title: "My location"});

        {% for lat, lon, addr, descr in lat_lon_zip %}
            latlng = new google.maps.LatLng( {{lat}}, {{lon}} );


            // solution from http://stackoverflow.com/questions/10827613/placing-markers-on-google-map-with-django
            var newMarker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "{{ addr }}"
                });
            var content_text = '<div id="content">' +
                        '<p>{% autoescape on %}{{addr}}{% endautoescape %}</p>'
                        + '<p class="infoW">{% autoescape on %} {{descr|linebreaks}} {% endautoescape %}</p>'
                        +'</div>';
            newMarker['infowindow'] = new google.maps.InfoWindow({
                content: content_text,
                });
            google.maps.event.addListener(newMarker, 'click', function(){
                this['infowindow'].open(map, this);
            });

            //newMaker.addListener('click', function(){
            //    infowindow.open(map, newMaker);
            //    });

        {% endfor %}
        });
    </script>

    <div class="map" style="width: 600px; height: 600px;"></div>

    {% else %}
    <p>Too small radius</p>


{% endif %}
</div>

{% endblock %}
